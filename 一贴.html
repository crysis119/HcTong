              <div id="u1310" class="text" style="visibility: visible;">
                <p><span>磁疗敷贴：老幼虚弱之体，补泻难施之时，或不肯服药之人，不能服药之症，尤为适宜。</span></p><p><span><br></span></p><p><span>针对您手太阴肺经失调的状态，建议您在左手的阳溪穴使用磁疗敷贴进行调理。</span></p><p><span><br></span></p><p><span>【取穴】将手向上举起，掌心向前，拇指尽力向上，在大拇指的根部会出现一个凹陷。在手背，顺着大拇指和鱼际下来，接近手腕的地方有个凹陷，这个凹陷即是阳溪穴所在的位置。</span></p><p><span><br></span></p><p><span>【操作】磁疗敷贴，方向向下。</span></p><p><span><br></span></p>
              </div>
            </div>

                <p><span>【注意事项】</span></p><p><span><br></span></p><p><span>（1）白细胞总数在4.0*109个/L以下者慎用。</span></p><p><span><br></span></p><p><span>（2）出血或有出血倾向者慎用。</span></p><p><span><br></span></p><p><span>（3）皮肤易过敏者慎用。</span></p><p><span><br></span></p><p><span>（4）孕妇禁用。</span></p><p><span><br></span></p>
