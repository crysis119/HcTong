              <div id="u1338" class="text" style="visibility: visible;">
                <p><span>食宜：</span></p><p><span><br></span></p><p><span>   “肺色白，宜食苦，麦羊肉杏薤皆苦”——《黄帝内经素问&#149;脏气法时论》</span></p><p><span><br></span></p><p><span>     对于肺、大肠功能失调的饮食调理，建议适当选择味苦的食物，如:</span></p><p><span><br></span></p><p><span>    -五谷:宜食麦子</span></p><p><span><br></span></p><p><span>    -五果:宜食杏</span></p><p><span><br></span></p><p><span>    -五蔬:宜食薤（又名荞头）</span></p><p><span><br></span></p><p><span>    -五畜:宜食羊肉</span></p><p><span><br></span></p><p><span>食忌：</span></p><p><span><br></span></p><p><span>   “味过于甘，心气喘满，色黑，肾气不衡。”——《黄帝内经素问&#149;生气通天论》</span></p><p><span><br></span></p><p><span>     喘满多由肺、大肠功能失调引起，不宜多食味甘的食物，如大枣、糯米、龙眼肉等。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p>
